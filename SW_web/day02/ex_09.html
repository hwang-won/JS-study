<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <h1>초등학교 저학년용 계산기</h1>
        <p>결과는 음수가 나오지 않도록</p>
        <input type="text" id="num1" value="5" />
        <select id="oper">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <input type="text" id="num2" value="10" />
        <input type="button" id="resultBtn" value="확인" />
        <div id="result">결과 :</div>

        <script>
            let num1 = document.querySelector("#num1");
            let num2 = document.querySelector("#num2");
            let oper = document.querySelector("#oper");
            let resultBtn = document.querySelector("#resultBtn");
            let result = document.querySelector("#result");

            resultBtn.onclick = function (e) {
                console.log(num1.value);
                if (oper.value === "+") {
                    const p = Number(num1.value) + Number(num2.value);
                    result.innerHTML = "결과 : " + p;
                } else if (oper.value === "-") {
                    const m = Number(num1.value) - Number(num2.value);
                    if (m < 0) {
                        result.innerHTML = "중학생 때 배우세요";
                    } else {
                        result.innerHTML = "결과 : " + m;
                    }
                } else if (oper.value === "*") {
                    result.innerHTML = "결과 : " + num1.value * num2.value;
                }
                if (oper.value === "/") {
                    result.innerHTML = "결과 : " + num1.value / num2.value;
                }
            };
        </script>
    </body>
</html>
