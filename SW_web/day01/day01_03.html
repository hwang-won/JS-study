<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <ul type="circle">
            <li>Red</li>
            <li>Green</li>
            <li>Blue</li>
        </ul>
        <ol type="a" class="menu">
            <li>ol1</li>
            <li>ol2</li>
            <li>ol3</li>
        </ol>

        <script>
            var ul = document.getElementsByTagName("ul")[0];
            var colorNames = ul.getElementsByTagName("li");
            for (var liTag of colorNames) {
                //console.log(liTag);
                liTag.onclick = function (event) {
                    // this는 객체 자신이다.
                    //console.log(this);
                    // == === != !==
                    // 자바스크립트는 this의 정체
                    //console.log(this === event.target);
                    //console.log(this.innerText);
                    var colorName = this.innerText;
                    document.body.style.background = colorName;
                };
            }
        </script>

        <script>
            // 문서 내의 모든 li요소를 선택해서 lilist가 참조 하도록 한다
            // getElementsByClassName의 결과는 List
            let ulTag = document.getElementsByClassName("menu");
            console.log(ulTag);
            let liList = ulTag[0].getElementsByTagName("li");
            console.log(liList);

            // liList의 모든 요소에 이벤튼 헨들러 한번에 추가
            for (let i = 0; i < liList.length; i++) {
                console.log(liList[i]);
                liList[i].onclick = function (e) {
                    // 해당 속성을 콘솔에 출력
                    console.log(e.target);
                    e.target.style.color = "red";
                };
            }
        </script>
    </body>
</html>
