<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <ul>
            <li>오징어</li>
            <li>꼴뚜기</li>
            <li>대구</li>
            <li>명태</li>
            <li>거북이</li>
        </ul>

        <script>
            //자바 스크립트에는 char타입이 없다.
            //홑따옴표 쌍따옴표 모두 문자열로 사용한다.
            let colors = ["red", "green", "blue", "orange", "pink"];
            let lis = document
                .getElementsByTagName("ul")[0]
                .getElementsByTagName("li");
            console.dir(lis);
            for (let i = 0; i < lis.length; i++) {
                // 1. 각각의 li요소를 color의 색상으로 적용
                // lis[i].style.color = colors[i];

                // 2. i번째 요소를 클릭하면 color의 i번째 색상이 적용되도록 한다
                // JS는 캡슐화가 안됨. 필요한 속성을 객체에 추가하여 사용가능
                lis[i].i = i;
                lis[i].onclick = function (e) {
                    console.log(this.i);
                    this.style.color = colors[this.i];
                };
            }
        </script>
    </body>
</html>
