<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            #box {
                width: 100px;
                height: 100px;
                background-color: aquamarine;
                border: 1px solid black;
                /* left는 요소가 레이어야 적용됨. position */
                position: relative;
                left: 300px;
                transition: 0.5s;
            }
        </style>
    </head>
    <body>
        <button id="playBtn1">0,0</button>
        <button id="playBtn2">0,200</button>
        <button id="playBtn3">200,200</button>
        <button id="playBtn4">200,0</button>

        <div id="box">Box</div>

        <script>
            let box = document.getElementById("box");
            let colors = ["blue", "orange", "brown", "pink"];
            const buttons = document.querySelectorAll("button");
            // console.dir(buttons);

            for (let i = 0; i < buttons.length; i++) {
                buttons[i].i = i;
                buttons[i].onclick = function (e) {
                    // console.log(this);
                    // console.log(this.i);
                    const leftText = this.innerText.split(",");
                    // console.log(leftText[0]);
                    // console.log(leftText[1]);
                    box.style.left = leftText[0] + "px";
                    box.style.top = leftText[1] + "px";
                    box.style.backgroundColor = colors[this.i];
                };
            }
        </script>

        <script>
            var colors = ["blue", "orange", "brown", "pink"];
            var playBtnArr = document.getElementsByClassName("playBtn");
            var box = document.getElementById("box");
            console.log(playBtnArr);
            // playBtnArr[0].x = 0;
            // playBtnArr[0].y = 0;
            // playBtnArr[1].x = 200;
            // playBtnArr[1].y = 0;
            // playBtnArr[2].x = 0;
            // playBtnArr[2].y = 200;
            // playBtnArr[3].x = 200;
            // playBtnArr[3].y = 200;
            //var posArr = [ [0,0],[200,0],[0,200],[200,200] ];
            var posArr = [
                { x: 0, y: 0 },
                { x: 200, y: 0 },
                { x: 0, y: 200 },
                { x: 200, y: 200 },
            ];
            for (var cnt = 0; cnt < playBtnArr.length; cnt++) {
                playBtnArr[cnt].x = posArr[cnt].x;
                playBtnArr[cnt].y = posArr[cnt].y;
                playBtnArr[cnt].onclick = function (event) {
                    box.style.left = this.x + "px";
                    box.style.top = this.y + "px";
                };
            }
        </script>
    </body>
</html>
